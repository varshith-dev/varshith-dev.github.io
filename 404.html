<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 – VIVIDLY</title>
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      background-color: #000; /* Dark background */
      color: #f5f5f7;         /* Apple white */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    /* Container */
    .container {
      max-width: 600px;
      width: 100%;
      animation: fadeIn 1.5s ease;
    }

    /* Logo */
    .logo {
      width: 150PX;
      margin: 0 auto 25px;
    }
    .logo img {
      width: 100%;
      height: auto;
    }

    /* Text */
    h1 {
      font-size: 4rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: #fff;
    }
    p {
      font-size: 1.2rem;
      color: #a1a1a6;
      margin-bottom: 30px;
    }

    /* Button */
    a.button {
      display: inline-block;
      padding: 12px 28px;
      background: #fff;
      color: #000;
      font-weight: 600;
      border-radius: 999px;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.3s ease, color 0.3s ease;
    }
    a.button:hover {
      background: #333;
      color: #fff;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 3rem;
      }
      p {
        font-size: 1rem;
      }
      .logo {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <!-- Replace with your logo -->
      <img src="https://logowik.com/content/uploads/images/vts-view-the-space-real-estate7119.logowik.com.webp" alt="VIVIDLY Logo">
    </div>

    <h1>404</h1>
    <p>Oops! The page you’re looking for can’t be found.</p>
    <a href="/VTS/PROJECTS/COLLEGE/" class="button">Back to Home</a>
  </div>
</body>
</html>
